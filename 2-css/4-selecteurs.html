<!DOCTYPE html>
<html>
	<head>
		<title>Sélecteurs CSS</title>
		<link href="selecteurs.css" rel="stylesheet" />
	</head>

	<body>
		<h1>Sélecteurs en CSS</h1>
		<div>DIV 1</div>
		<div>
			DIV 2
			<p>
				P1
				<span>SPAN1</span>
			</p>
		</div>
		<p>
			P2
			<span>SPAN2</span>
		</p>
		<span>SPAN3</span>
		
		<div id="main">
			<div>
				<p>P3</p>
				<p class="bloc">P4</p>
				<p class="bloc">P5<span>SPAN4</span></p>
				<p>P6<span>SPAN5</span></p>
				<div class="bloc"><span>SPAN6</span></div>
			</div>
			<div class="bloc">DIV BLOC</div>
			<span>SPAN7</span>
		</div>
		
		<div data-color="rvb">
			DIV DATA
		</div>
	</body>
</html>
