<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Media queries</title>

		<style>
			p {
				font-size:25px;
			}

			@media screen and (max-width: 768px) {
				p {
					font-size:20px;
				}
			}
			
			@media screen and (max-width: 640px) {
				p {
					font-size:15px;
				}
			}
		</style>
	</head>

	<body>
		<p>Taille de police avec media queries</p>
	</body>
</html>
