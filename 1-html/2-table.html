<!DOCTYPE html>
<html>
	<head>
		<!-- Dans la balise head, on place la configuration
		de la page : titre, metadescription, encodage, etc. -->
		<title>Les tableaux HTML</title>
		<!-- dans quel encodage le navigateur doit-il afficher cette page : UTF8 systématiquement -->
		<meta charset="UTF8">
	</head>

	<body>
		<table border="1" cellspacing="0" cellpadding="3px" style="border-collapse:collapse">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Date de naissance</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Fabian</td>
					<td>SANTER</td>
					<td>03/10/1987</td>
				</tr>
				<tr>
					<td>Toto</td>
					<td>DUPONT</td>
					<td>13/12/1990</td>
				</tr>
				<tr>
					<td>Jean-michel</td>
					<td>DUPOND</td>
					<td>10/01/1975</td>
				</tr>
			</tbody>
			
			<tfoot>
			
			</tfoot>
		</table>
	</body>
</html>
